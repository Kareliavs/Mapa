  <section id="container-down">
    <section id="container-main" class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <h2 class="display-4 title">Agregar usuario</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <form class="">
            <div class="form-group col-xs-6">
              <label for="exampleInputEmail1">Nombres: </label>
              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group col-xs-6">
              <label for="exampleInputEmail1">Apellidos: </label>
              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group col-xs-6">
              <label for="exampleInputEmail1">Correo empresarial: </label>
              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group col-xs-6">
              <label for="exampleInputEmail1">DNI: </label>
              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group col-xs-6">
              <label for="exampleInputEmail1">Celular 2: </label>
              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group col-xs-6">
              <label for="exampleInputEmail1">Celular 2: </label>
              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group col-xs-6">
              <label for="exampleInputEmail1">Especialidad</label>
              <select class="form-control">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
            </div>
            <div class="form-group col-xs-6">
                <label for="exampleInputEmail1">Cargo</label>
                <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
              </div>
              <fieldset disabled class=" col-xs-12">
              <div class="form-group col-xs-12">
                  <label for="disabledTextInput">Contraseña</label>
                  <input type="text" id="disabledTextInput" class="form-control" placeholder="contraseña1">
                </div>
              </fieldset>

            <div class="form-group col-xs-12 text-center">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>

          </form>
        </div>
      </div>
    </section>
